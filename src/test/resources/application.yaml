---
mac:
  browser:
    firefox: /Applications/Firefox.app/Contents/MacOS/firefox
linux:
  driver:
    chrome: ${HOME}/Downloads/chromedriver
    gecko: ${HOME}/Downloads/geckodriver
windows:
  driver:
    chrome: ${USERPROFILE}\Downloads\chromedriver.exe
    # gecko: c:/java/selenium/geckodriver.exe
    gecko: '${USERPROFILE}\Downloads\geckodriver.exe'
    ie: c:/java/selenium/IEDriverServer.exe
    edge: 'C:/Program Files (x86)/Microsoft Web Driver/MicrosoftWebDriver.exe'
  browser:
    firefox: 'C:/Program Files (x86)/Mozilla Firefox/firefox.exe'

imagemagick:
  registry: SOFTWARE\ImageMagick\7.0.8\Q:16
  version: '7.0.8'

diffScript: myscript